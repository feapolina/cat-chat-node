<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS Chat</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- BootStrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da aplicação" />CatChat
    </header>
    <main>
      <ul id="mensagens">
        <div id="dataMensagem">
          <p id="diaMensagem">Hoje</p>
        </div>
      </ul>
      
      <div id="envio-mensagens">
        <input
          id="texto"
          placeholder="Digite alguma coisa..."
          autocomplete="off"
          autofocus
        />
        <button id="enviar"><span class="bi bi-send"></span></button>
      </div>
      <div id="status-aplicacao">
        <p><span class="bi bi-circle-fill"> </span>Conectado...</p>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
